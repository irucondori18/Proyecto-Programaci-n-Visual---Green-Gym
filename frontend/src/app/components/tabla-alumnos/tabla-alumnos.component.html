<div class="cont">
  <h3 class="categorie">Listado de Alumnos</h3>
  <div class="row">
    <form class="d-flex col-12 col-md-8">
      <div class="col-md-6 mx-3">
        <input
          class="form-control me-2"
          type="number"
          placeholder="Ingrese DNI del alumno"
          aria-label="Search"
          [(ngModel)]="dniIng"
          name="dniIng"
        />
      </div>
      <div class="col-md-2 mb-2">
        <button
          class="btn btn-outline-green"
          type="button"
          (click)="buscarAlumno()"
        >
          Buscar
        </button>
        
      </div>
    </form>
    <div class="d-flex justify-content-end col-12 col-md-4">
      <button
        class="btn btn-outline-green"
        type="button"
        (click)="agregarAlumno()"
      >
        Nuevo Alumno
      </button>
    </div>
    <div class="col-md-2 mx-3 mt-4">
      <button
          class="btn btn-outline-dark"
          type="button"
          (click)="getAlumnos()"
        >
          Listar todos
        </button>
    </div>
  </div>
  <div class="card-body table-responsive col-12">
    <table
      class="table table-striped table-hover"
      [mfData]="alumnos"
      #mf="mfDataTable"
      [mfRowsOnPage]="5"
    >
      <thead>
        <tr class="bg-dark">
          <th style="width: 15%">
            <mfDefaultSorter by="apellido">
              <span class="text-white text-decoration-none text-decoration-underline">Apellido</span>
            </mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="nombre">
              <span class="text-white text-decoration-none text-decoration-underline">Nombre</span>
            </mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="dni">
              <span class="text-white text-decoration-none text-decoration-underline">DNI</span>
            </mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="celular">
              <span class="text-white text-decoration-none text-decoration-underline">Celular</span>
            </mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="email">
              <span class="text-white text-decoration-none text-decoration-underline">Email</span>
            </mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="acciones">
              <span class="text-white text-decoration-none text-decoration-underline"></span>
            </mfDefaultSorter>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alum of mf.data">
          <td>{{ alum.apellido }}</td>
          <td>{{ alum.nombre }}</td>
          <td>{{ alum.dni }}</td>
          <td>{{ alum.celular }}</td>
          <td>{{ alum.email }}</td>
          <td>
            <button
              type="button"
              class="btn btn-green mb-2"
              (click)="actualizarAlumno(alum)"
            >
              Ver detalles
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator
              [rowsOnPageSet]="[5, 10, 25]"
            ></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
